<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Join Our Team!</h1>
        <p>Please fill out the form below to apply for a position with us.</p>
      </header>

      <form action="#" method="post">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input
            type="text"
            id="name"
            name="user_name"
            placeholder="Enter your full name"
            required
          />
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="user_email"
            placeholder="Enter your email"
            required
          />
        </div>

        <div class="form-group">
          <label for="position">Position You're Applying For</label>
          <select id="position" name="user_position" required>
            <option value="" disabled selected>Select a position</option>
            <option value="frontend-developer">Frontend Developer</option>
            <option value="backend-developer">Backend Developer</option>
            <option value="full-stack-developer">Full-Stack Developer</option>
            <option value="ux-designer">UX/UI Designer</option>
          </select>
        </div>

        <fieldset class="radio-group">
          <legend>Availability:</legend>
          <div class="radio-option">
            <input
              type="radio"
              id="fulltime"
              name="availability"
              value="fulltime"
              required
            />
            <label for="fulltime">Full-Time</label>
          </div>
          <div class="radio-option">
            <input
              type="radio"
              id="parttime"
              name="availability"
              value="parttime"
            />
            <label for="parttime">Part-Time</label>
          </div>
          <div class="radio-option">
            <input
              type="radio"
              id="contract"
              name="availability"
              value="contract"
            />
            <label for="contract">Contract</label>
          </div>
        </fieldset>

        <div class="form-group">
          <label for="message">Cover Letter / Message</label>
          <textarea
            id="message"
            name="user_message"
            rows="6"
            placeholder="Tell us why you'd be a great fit..."
          ></textarea>
        </div>

        <button type="submit">Submit Application</button>
      </form>
    </div>
  </body>
</html>
