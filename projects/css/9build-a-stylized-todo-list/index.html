<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Styled To-Do List</title>
    <style>
      .sub-item-link {
        text-decoration: none;
        color: brown;
      }
      .sub-item-link:visited {
        color: teal;
      }
      .sub-item-link:hover {
        color: orange;
      }
      .sub-item-link:focus {
        color: red;
        outline: 2px solid red;
      }
      .sub-item-link:active {
        color: yellow;
      }
    </style>
  </head>
  <body>
    <ul class="todo-list">
      <li>
        <input type="checkbox" id="task-1" />
        <label for="task-1">Github</label>
        <ul class="sub-item">
          <li>
            <a class="sub-item-link" href="https://github.com" target="_blank"
              >Visit Github</a
            >
          </li>
        </ul>
      </li>
      <li>
        <input type="checkbox" id="task-2" />
        <label for="task-2">Google</label>
        <ul class="sub-item">
          <li>
            <a
              class="sub-item-link"
              href="https://www.google.com"
              target="_blank"
              >Visit Google</a
            >
          </li>
        </ul>
      </li>
      <li>
        <input type="checkbox" id="task-3" />
        <label for="task-3">Facebook</label>
        <ul class="sub-item">
          <li>
            <a
              class="sub-item-link"
              href="https://www.facebook.com"
              target="_blank"
              >Visit Facebook</a
            >
          </li>
        </ul>
      </li>
      <li>
        <input type="checkbox" id="task-4" />
        <label for="task-4">Twitter</label>
        <ul class="sub-item">
          <li>
            <a
              class="sub-item-link"
              href="https://www.twitter.com"
              target="_blank"
              >Visit Twitter</a
            >
          </li>
        </ul>
      </li>
    </ul>
  </body>
</html>
