<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Post Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="blog-post-card">
      <img
        src="https://cdn.freecodecamp.org/curriculum/labs/cover-photo.jpg"
        alt="A scenic mountain landscape at sunset"
        class="post-img"
      />

      <div class="post-content">
        <h2 class="post-title">Exploring the Alpine Peaks</h2>

        <p class="post-excerpt">
          Discover the breathtaking beauty of the Alps. This guide covers the
          best trails, stunning viewpoints, and essential tips for your next
          mountain adventure.
        </p>

        <a href="#" class="read-more">Read More</a>
      </div>
    </div>
  </body>
</html>
